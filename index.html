<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>❌ Tic Tac Toe ⭕</h1>
      <h2 id="win">Click a cell to start!</h2>
      <div class="board">
        <div class="row">
          <div class="top left" id="top-left" data-index="0"></div>
          <div class="top center" id="top-center" data-index="1"></div>
          <div class="top right" id="top-right" data-index="2"></div>
        </div>
        <div class="row">
          <div class="middle left" id="middle-left" data-index="3"></div>
          <div class="middle center" id="middle-center" data-index="4"></div>
          <div class="middle right" id="middle-right" data-index="5"></div>
        </div>
        <div class="row">
          <div class="bottom left" id="bottom-left" data-index="6"></div>
          <div class="bottom center" id="bottom-center" data-index="7"></div>
          <div class="bottom right" id="bottom-right" data-index="8"></div>
        </div>
      </div>
      <button id="reset">Reset Game</button>
    </div>
  </body>
</html>
